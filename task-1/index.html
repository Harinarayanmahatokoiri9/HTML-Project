<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-sm-6">
                <h1>company Name</h1>
                <p1><---login Required--></p1>
                <img src="image/jk.jpg" class="img-thumbnail" alt="...">
                <h1>Create An Account </h1>
                <p1>Lorem ipsum dolor, sit amet consectetur adip isicing elit. <br> eligendi similique tempore.</p1>

            <div class="col">
                <div class="col-mt-2"><br><br><br><br>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                   
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Create Your Account</button>
                          <br<br>
                          <center><h1>or</h1></center>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"><ion-icon name="logo-facebook"></ion-icon>continue with facebook</button>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"><i></i>continue with Twitter</button>
                        </div>
                        <p><center>Already Registered ? <button>Login</button></center></p>
                </form>


            </div>
        </div>
